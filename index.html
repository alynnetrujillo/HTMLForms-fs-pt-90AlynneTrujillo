<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="row justify-content-center mt-3" style="max-width: 100%;">
        <div class="col-sm-11">
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="pd-4">Payment Form Example</h3>
                </div>
                <div class="card-body" style="max-width: 100%;">
                    <div id="error-msg" class="alert alert-danger">Some fields are missing!</div>
                </div>
                <form method="post" action="#">
                    <div class="row mx-2 mt-2">
                        <div class="col-sm-4 pb-3">
                            <label for="exampleAccount">Card #</label>
                            <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXXXXX" type="text">
                        </div>
                        <div class="col-sm-4 pb-3">
                            <label for="exampleCtrl">CVC #</label>
                            <input class="form-control" id="exampleCtrl" placeholder="0000" type="text">
                        </div>
                        <div class="col-sm-4 pb-3">
                            <label for="exampleAmount">Amount</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="fas fa-dollar-sign"></i>
                                </div>
                                <input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!--FIRST COLUMN-->
                        <div class="col-sm-6 pb-2">
                            <div class="card-body p-3">
                                <div class="form-group col-12">
                                    <label class="form-control-label" for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="name">
                                </div>
                                <div class="form-group col-12">
                                    <label class="form-control-label" for="city">City</label>
                                    <input type="text" class="form-control" id="city" name="cityname">
                                </div>
                                <div class="form-group col-12">
                                    <p>We accept:</p>
                                    <div class="btn-group" data-toggle="buttons">
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" checked id="blue" name="options" type="radio">
                                            <i class="fab fa-cc-mastercard"></i>
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" id="red" name="options" type="radio">
                                            <i class="fab fa-cc-visa"></i>
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" id="green" name="options" type="radio">
                                            <i class="fab fa-cc-diners-club"></i>
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input autocomplete="off" id="yellow" name="options" type="radio">
                                            <i class="fab fa-cc-amex"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--SECOND COLUMN-->
                        <div class="col-sm-6 pb-3">
                            <div class="card-body">
                                <div class="form-group col-12">
                                    <label class="form-control-label" for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="name2">
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 px-3" style="padding-top: 1rem;">
                                        <label class="selectAState" for="form-control-custom-select">State</label>
                                        <select class="form-select" id="form-select">
                                            <option class="text-white bg light">
                                                Pick a state
                                            </option>
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AK">Arkansas</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="DE">Delaware</option>
                                            <option value="DC">District of Columbia</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6 pb-3" style="padding-top: 1rem;">
                                        <label class="form-control-label" for="form-group-input">Postal
                                            Code</label>
                                        <input class="form-control" type="text">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12 pb-0">
                                        <label class="form-control-label" for="message">Message</label>
                                        <textarea class="form-control" id="message" name="messagenotes"
                                            rows="6"></textarea>
                                        <small>Add any notes here.</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center mt-0">
                <div class="col-sm-11">
                    <div class="card card-footer">
                        <div class="float-right">
                            <button id="sendForm" class="btn btn-primary float-end" type="button">Send</button>
                            <button class="btn btn-secondary float-end" type="reset">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
